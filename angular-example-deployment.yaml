apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-example-deployment
  namespace: angular-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-example
  template:
    metadata:
      labels:
        app: angular-example
    spec:
      containers:
      - name: angular-example-container
        image: docker pull codedecode/dockerdemo:latest
        ports:
        - containerPort: 8090
